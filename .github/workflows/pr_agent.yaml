name: pr-agent

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'db/migrations/*.sql'

permissions:
  pull-requests: write
  issues: write

jobs:
  pr_agent:
    runs-on: ubuntu-latest
    name: Run pr-agent
    steps:
      - name: run pr-agent
        id: pr-agent
        uses: Codium-ai/pr-agent@v0.28
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Set Label on PR with Migraion files
          CUSTOM_LABELS: |
            - name: migration
              color: '#FF0000'
              description: 'Migration files found in this PR'
              default: true

          # Set Custom Prompt to checking Migration files
          PR_DESCRIBE.EXTRA_INSTRUCTIONS: |
            日本語で結果をまとめます
            YOU HAVE TO WRITE REVIEW RESULT IN JAPANESE.
            YOU HAVE TO CHECK THE MIGRATION FILES IN THIS PR, ESPECIALLY SQL QUERIES CONTAIONED THESE TABLES.
            - Persons
            IF YOU FIND ANY SQL QUERIES THAT SET THE `CreatedAt` COLUMN NOT TO THE FUTURE DATETIME, YOU HAVE TO ALERT THEM.
            YOU SHOULD NOT READ THE WHOLE FILES, JUST FOCUS ON THE SQL QUERIES AND ESPECIALY `CreatedAt` COLUMN.
            DO NOT WAISTE YOUR TOKENS TO READ THE WHOLE FILES.
